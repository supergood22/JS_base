<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент "++" ипользован в префиксной форме, поэтому результат будет присвоен с увеличением
  то есть с = 1 + 1 = 2
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент "++" ипользован в постфиксной форме, поэтому результат будет присвоен без увеличения
   */
  d = b++;
  console.log(d);

  /*
  Переменная а уже была один раз увеличена и теперь хранит значение 2.
  в коде ниже она увеличится на единицу и тогда с = 2 + 3 = 5, а = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  ранее переменная b была увеличена и теперь хранит значение 2
  в коде ниже инкремент снова использован в постфиксной форме, то есть
  значение переменной b увеличится, но будет использовано значение до увеличения
  то есть d = 2 + 2 = 4, хотя b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
