<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  var c = 0;
  products.forEach(function(elem) {
    c = elem.price
    elem.price = c * 0.85
  })
  products.forEach(function(elem) {
    console.log(elem.price)
  })
</script>
</body>
</html>
