<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Складываем два числа 10 + 10 получаем 20.
  2. Число 20 складываем со строкой "10", получаем 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Складываем число 10 со строкой "10" получаем строку 1010.
  2. Строку 1010 складываем с числом 10, получаем строку 101010.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем два числа 10 + 10 получаем 20.
  2. Число 20 складываем с (+"10"), где происходит неявное преобразование в число 10, получаем 30.
  3. С помощью console.log выводим 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Попытка деления числа 10 на преобразованную к числу пустую строку сравнима с делением на ноль со знаком минус является
  отрицательной бесконечностью.
  2. console.log выводит -Infinity.
  */
  console.log(10 / -"");

  /*
  1. Результат преобразования (+"2,5") - NaN.
  Деление 10 на NaN = NaN.
  console.log выводит - NaN
  */ 
  console.log(10 / +"2,5");
</script>
</body>
</html>
